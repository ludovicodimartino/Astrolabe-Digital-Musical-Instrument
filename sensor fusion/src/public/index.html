<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrolabio Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
              "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.min.js",
              "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
            }
          }
    </script>
</head>
<body>
    <div id="liveAlertPlaceholder" class="opacity-75"></div>
    <!-- Three.js Canvas -->
    <div id="canvasContainer">
        <canvas id="threeCanvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
    <style>
        #liveAlertPlaceholder {
            position: fixed; /* Fixed positioning to stay on top */
            top: 20px;
            left: 50%;
            transform: translateX(-50%); /* Center the alert horizontally */
            z-index: 1000; /* High z-index to make sure it appears above the canvas */
        }

        #threeCanvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</body>
</html>
